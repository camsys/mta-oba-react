<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bustime UI</title>

    <!-- Favicon -->
    <link rel="icon" href="/src/img/favicon.ico">

    <!-- Link to CSS file -->
    <link type="text/css" href="css/bustime.css">

  <script src="js/bustime.js"></script>



  <!-- Link to JavaScript file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>

<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>
</head>
<body>
  <h1 class="visually-hidden">MTA Bus Time Home</h1>
  <div class="main-body">
    <div id="sidebar">
      <header class="header" id="header">
      </header>
      <form id="search" method="get" role="search" aria-label="Search an intersection, bus route or bus stop code">
        <div class="search-field-wrap">
          <label for="search-field" class="visually-hidden">Search</label>
          <div id="search-field"> </div>
          <button type="button" aria-label="Submit Search" id="submit-search" onclick="location.href='?LineRef=' + document.getElementById('search-input').value">
          </button>
        </div>
      </form>
      <div class="sidebar-content">
        <div class="search-instructions">
          <p>Enter an intersection, bus route or bus stop code.</p>
        </div>
        <div class="content" id="app">
        </div>
        <div class="footer" id="footer">
        </div>
      </div>
    </div>
    <div id="map-wrap">

    </div>
  </div>
</body>
</html>
